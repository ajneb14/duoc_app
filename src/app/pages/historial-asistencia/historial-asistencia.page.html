<ion-header>
  <ion-toolbar>
    <ion-title>Historial de Asistencia</ion-title>
    <ion-buttons slot="start">
      <ion-back-button (click)="navigateToHomeAlumno()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let record of attendanceRecords">
      <ion-label>
        <h2>{{ record.date | date:'dd/MM/yyyy' }}</h2>
        <p [ngClass]="{'presente': record.status === 'Presente', 'ausente': record.status === 'Ausente'}">
          {{ record.status }}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
