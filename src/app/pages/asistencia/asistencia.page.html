<ion-header>
  <ion-toolbar>
    <ion-title>Asistencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let asistencia of asistencias">
      <ion-label>
        Estudiante: {{ asistencia.estudianteId }}<br>
        Asignatura: {{ asistencia.asignaturaId }}<br>
        Fecha: {{ asistencia.fecha }}<br>
        Estado: {{ asistencia.estado }}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button (click)="goBack()">Volver</ion-button>
</ion-content>
