<ion-header>
  <ion-toolbar>
    <ion-title>Escaneo de QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!-- Dropdown para seleccionar asignaturas -->
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Seleccionar asignatura</ion-label>
          <ion-select
            placeholder="Seleccione una asignatura"
            [(ngModel)]="selectedAsignatura"
            (ionChange)="onAsignaturaSelect()"
          >
            <ion-select-option *ngFor="let asignatura of asignaturas" [value]="asignatura.name">
              {{ asignatura.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- BotÃ³n de escaneo -->
    <ion-row class="ion-justify-content-center ion-margin-top">
      <ion-col size="auto">
        <ion-button
          color="primary"
          [disabled]="!isReadyToScan || isScanning"
          (click)="onAsignaturaSelect()"
        >
          <ion-icon slot="start" name="qr-code-outline"></ion-icon>
          Escanear QR
        </ion-button>
      </ion-col>
    </ion-row>

    <!-- Indicador de carga durante el escaneo -->
    <ion-row *ngIf="isScanning" class="ion-justify-content-center ion-margin-top">
      <ion-col size="auto">
        <ion-spinner name="crescent"></ion-spinner>
        <p>Escaneando...</p>
      </ion-col>
    </ion-row>

    <!-- Resultado del escaneo -->
    <ion-row *ngIf="qrData" class="ion-margin-top">
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Resultado del QR</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ qrData }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
