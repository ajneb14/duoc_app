<div class="d-flex-center">
  <form [formGroup]="form" class="auth-form" (ngSubmit)="onSubmit()">
    <ion-card class="ion-padding">
      <div class="ion-text-center ion-padding-vertical">
        <h1>Registro de Usuario</h1>
        <p class="ion-padding-bottom">Complete sus datos</p>
      </div>

      <div style="text-align: center; margin-bottom: 20px;">
        <app-custom-input
          type="text"
          autocomplete="name"
          icon="person-outline"
          label="Nombre"
          [control]="form.controls.nombre"
          label-placement="floating">
        </app-custom-input>
        <div class="validators" *ngIf="form.controls.nombre.invalid && form.controls.nombre.touched">
          <div *ngIf="form.controls.nombre.errors?.['required']">El nombre es requerido</div>
        </div>

        <app-custom-input
          type="text"
          autocomplete="family-name"
          icon="person-outline"
          label="Apellido"
          [control]="form.controls.apellido"
          label-placement="floating">
        </app-custom-input>
        <div class="validators" *ngIf="form.controls.apellido.invalid && form.controls.apellido.touched">
          <div *ngIf="form.controls.apellido.errors?.['required']">El apellido es requerido</div>
        </div>

        <app-custom-input
          type="text"
          autocomplete="off"
          icon="card-outline"
          label="RUT"
          [control]="form.controls.rut"
          label-placement="floating">
        </app-custom-input>
        <div class="validators" *ngIf="form.controls.rut.invalid && form.controls.rut.touched">
          <div *ngIf="form.controls.rut.errors?.['required']">El RUT es requerido</div>
        </div>

        <app-custom-input
          type="email"
          autocomplete="email"
          icon="mail-outline"
          label="Correo"
          [control]="form.controls.correo"
          label-placement="floating">
        </app-custom-input>
        <div class="validators" *ngIf="form.controls.correo.invalid && form.controls.correo.touched">
          <div *ngIf="form.controls.correo.errors?.['required']">El correo es requerido</div>
          <div *ngIf="form.controls.correo.errors?.['email']">El correo no es v치lido</div>
        </div>

        <app-custom-input
          type="password"
          autocomplete="new-password"
          icon="lock-closed-outline"
          label="Contrase침a"
          [control]="form.controls.password"
          label-placement="floating">
        </app-custom-input>
        <div class="validators" *ngIf="form.controls.password.invalid && form.controls.password.touched">
          <div *ngIf="form.controls.password.errors?.['required']">La contrase침a es requerida</div>
        </div>

        <div class="ion-padding-vertical">
          <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
            Registrar
            <ion-icon slot="end" name="person-add-outline"></ion-icon>
          </ion-button>

          <ion-button expand="block" mode="ios" class="cancel" routerLink="/auth">
            Cancelar
            <ion-icon slot="end" name="close-outline"></ion-icon>
          </ion-button>
        </div>
      </div>
    </ion-card>
  </form>
</div>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro de Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="alumno.nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="alumno.apellido" name="apellido" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">RUT</ion-label>
      <ion-input [(ngModel)]="alumno.rut" name="rut" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="alumno.correo" name="correo" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase침a</ion-label>
      <ion-input [(ngModel)]="alumno.password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" class="ion-margin-top">
      Registrar
    </ion-button>
  </form>
</ion-content>
